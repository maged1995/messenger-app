version: 2.1

orbs:
  aws-eks: circleci/aws-eks@0.2.3
  kubernetes: circleci/kubernetes@0.4.0

jobs:
  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get services
          name: Test cluster
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: messenger-secrets.yaml
          resource-name: deployment/messenger-secrets
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: postgres.yaml
          resource-name: deployment/postgres-deployment
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: redis.yaml
          resource-name: deployment/redis-deployment
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: messenger-configmap.yaml
          resource-name: deployment/messenger-configmap
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: django.yaml
          resource-name: deployment/django-deployment

workflows:
  deployment:
    jobs:
      - aws-eks/create-cluster:
          cluster-name: my-eks-messenger
      - test-cluster:
          cluster-name: my-eks-messenger
          requires:
            - aws-eks/create-cluster
      - aws-eks/delete-cluster:
          cluster-name: my-eks-messenger
          requires:
            - test-cluster
      - aws-eks/create-cluster:
          cluster-name: eks-messenger-deployment
      - create-deployment:
          cluster-name: eks-messenger-deployment
          requires:
            - aws-eks/create-cluster
      - aws-eks/update-container-image:
          cluster-name: eks-messenger-deployment
          container-image-updates: "nginx=nginx:1.9.1"
          post-steps:
            - kubernetes/delete-resource:
                resource-names: nginx-deployment
                resource-types: deployment
                wait: true
          record: true
          requires:
            - create-deployment
          resource-name: deployment/nginx-deployment
      - aws-eks/delete-cluster:
          cluster-name: eks-messenger-deployment
          requires:
            - aws-eks/update-container-image
