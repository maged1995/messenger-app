  test-lint:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          command: |
            apt-get update \
              && apt-get install -y --no-install-recommends \
                  postgresql-client \
              && rm -rf /var/lib/apt/lists/*

            python3 -m venv venv

            venv/bin/python3 -m pip install --upgrade pip
            . venv/bin/activate
            pip install -r messenger_api/requirements.txt
            pip install pylint --upgrade
            if pylint messenger_api/* | grep 'Your code has been rated at '; then
              exit 0
            fi
          name: Test
  eksctl-install:
    docker:
      - image: amazon/aws-cli
    steps:
      - run:
          command: |
            curl --location "https://github.com/weaveworks/eksctl/releases/download/v0.73.0/eksctl_Linux_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            eksctl version
  create-deployment:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - kubernetes/install
      - run:
          command: |
            source $BASH_ENV
      - run:
          command: |
            ./createStagingCluster.sh

workflows:
  test:
    jobs:
      - test-lint
      - eksctl-install
      - create-deployment
