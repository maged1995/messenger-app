apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  labels:
    app: ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip

spec:
  rules:
    - http:
        # paths:
        #   - path: /api
        #     backend:
        #       serviceName: django-service
        #       servicePort: 80
        #   - path: /redis
        #     backend:
        #       serviceName: redis-service
        #       servicePort: 6378
        #   - path: /postgres
        #     backend:
        #       serviceName: postgres-service
        #       servicePort: 5432
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 80
          - path: /redis
            pathType: Prefix
            backend:
              service:
                name: redis-service
                port:
                  number: 6378
          - path: /postgres
            pathType: Prefix
            backend:
              service:
                name: postgres-service
                port:
                  number: 5432
